<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CDN ICON -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <!-- TO DO LIST -->
    <section class="container">
        <h2>To Do List</h2>
        <div class="task">
            <div class="myIn">
                <input class="input1" type="text" placeholder="Task">
            </div>
            <div class="mesBtn">
                <button type="button" class="btn btn-outline-primary">All</button>
                <button type="button" class="btn btn-outline-success">Done</button>
                <button type="button" class="btn btn-outline-danger">To Do</button>
            </div>
        </div>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
    </section>

        <!-- script jquery -->
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <!-- script bootstrap -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    
        
        <script type="module" src="./public/js/main.js"></script>
        <script src="./public/js/events.js"></script>
</body>
</html>
